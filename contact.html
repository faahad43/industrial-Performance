<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact- Industrial Performace</title>

    <link rel="icon" type="image" href="https://www.tailorbrands.com/wp-content/uploads/2022/10/Makewebbetter-1.jpg">

    <!-- linking css file -->
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/header2.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5bc4067c57.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" style="background-color: brown;">
        <div class="logo">
            <img src="./Resources/logo.webp" alt="company logo">
        </div>
        
        <div class="header-right">
            <div class="navbar">
                <ul class="navbar-components">
                    <li><a href="/">About</a></li>
                    <li><a href="">Our expertise</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="h-right-icons">
                <img src="./Resources/svg/linkedin.svg" alt="" class="linkedin-logo">
                <div class="humburger">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

       
    </header>
     <!-- contact us section -->

    <section>
        <div class="contact-title">
            <h1>Contact Us</h1>
            <p>
                POUR UNE RÉPONSE RAPIDE À TOUTES VOS QUESTIONS
            </p>
        </div>
        <div>
            <div class="contact">
                <div class="contact-side">
                    <h2>Need Support</h2>
                     <p>Feel free to us your message</p>
                </div>
                <form action="" class="contact-form">
                    <input type="text" class="name" placeholder="Your name"/>
                    <input type="text" class="first-name" placeholder="First Name"/>
                    <input type="text" class="business" placeholder="Business ">
                    <input type="email" class="email" placeholder="Email"/>
                    <input type="tel" class="phone-no" placeholder="Phone Number"/>
                    <select name="fucntion" id="" class="function" placeholder="Function" required>
                        <option value="" disabled selected>Fucntion</option>
                        <option value="1">Directeur industrial</option>
                        <option value="2">Directeur des operation</option>
                        <option value="3">Directeur des site industrial</option>
                        <option value="4">Gerant</option>
                        <option value="5">Autre</option>
                    </select>
                    <select name="effective" id="effective" class="effective" placeholder="Effective">
                        <option value="" disabled selected>Effective</option>
                        <option value="">1-19</option>
                        <option value="">20-49</option>
                        <option value="">50-99</option>
                        <option value="">100-500</option>
                        <option value=""> >500 +</option>
                    </select>
                    <textarea name="message" id="" placeholder="Enter your message here"></textarea>
                    <label class="checkbox">
                        <input type="checkbox" id="checkox" class="check" required>
                        <span for="checkbox" class="check-label">J'ai pris connaissance de la politique de gestion des données personnelles décrite dans les mentions légales et j'autorise Valoy Conseil a m'envoyer des informations en relation avec les produits et les services de l'entreprise.</span>
                    </label>
                    <button type="submit" value="submit" class="form-submit">Submit</button>
                </form>
            </div>

            <div class="maps-container">
                <div class="mapbg"></div>
                <div class="maps"></div>
            </div>

        </div>
        

    </section>

   
</body>
</html>
